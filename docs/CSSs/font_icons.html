<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- font icons 사용 -->
    <h1>fa fa-battery-full</h1>

    <span class="fa fa-battery-full"></span>
    <span class="fa fa-battery-full" style="font-size:24px"></span>
    <span class="fa fa-battery-full" style="font-size:36px"></span>
    <span class="fa fa-battery-full" style="font-size:48px;color:mediumseagreen"></span>

    <hr>
    <p>Used on a button:</p>
    <button style="font-size:24px">Charge <span class="fa fa-battery-full"></span></button>
</body>

</html>
