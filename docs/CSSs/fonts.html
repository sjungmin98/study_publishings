<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Font</title>
    <style>
        * {
            margin: 10px;
            border: 1px dotted gray;
        }
        .h1_size {
            font-size: 50px;
        }

    </style>
</head>

<body>
    <main>
        <h1 class="h1_size">This is heading 1</h1>
        <h2 class="h2_size">This is heading 2</h2>
        <div class="div_first_size">This is a paragraph.</div>
        <div class="div_second_size">This is another paragraph.</div>
    </main>
    <footer>
        <form action="../main.html" method="get">
            <button style="width: 300px; height: 100px;">return to main</button>
        </form>
    </footer>
</body>

</html>
