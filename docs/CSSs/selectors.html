<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Selectors</title>
    <style>
        /* main, h1, div {여러개 셀렉터 지정} */
        /* main > * main {하위의 모든 태그 지정} */
        main {
            border-style: dotted;
        }
    </style>
</head>

<body>
    <main>
        <h1>This is a heading</h1>
        <div>This is a paragraph.</div>
    </main>
    <footer>
        <form action="../main.html" method="get">
            <button style="width: 300px; height: 100px;">return to main</button>
        </form>
    </footer>
</body>

</html>
