<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!-- a tag 외부 사이트 접속 -->
    <div><h1>a tag 외부 사이트 접속</h1></div>
        <div>
            <a href="https://www.daum.net/">daum link</a>
        </div>
        <table>
            <td></td>
        </table>
      
<hr>
    <!-- a tag 내부 사이트 접속 -->
    <div><h1>a tag 내부 사이트 접속</h1></div>
    <div><a href="http://192.168.0.25:5500/docs/welcome.html">welcome with 절대경로</a>
    </div>
    <table>
        <td></td>
    </table>
    <div><a href="welcome.html">welcome with 같은 폴더에 있는 파일</a>
    </div>
    <table>
        <td></td>
    </table>
    <div><a href="./welcome.html">welcome with 같은 폴더에 있는 파일 using ./</a>
    </div>
    <table>
        <td></td>
    </table>
    <div>
        <a href="../temp.htm">temp with 상위경로 using ../</a>
    </div>
<hr>
    <!-- form tag 사이트간 정보 전달 -->
    <div>form tag 사이트간 정보 전달</div>
    <form action="./welcome.html" method="get">
        <button>welcome.html로 전송</button>
    </form>
</body>
</html>
